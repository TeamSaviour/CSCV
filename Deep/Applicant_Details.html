<!DOCTYPE html>
<html>
<head>
	<title>applicant Details</title>
     <link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


	<style type="text/css">
		.form-group.required .control-label:before {
  content:"*";
  color:red;
}
  span{
     color: red;
  }
 
body{
	padding-top: 4.5rem;
	padding-bottom: 4.5rem;

}
 

header
{
	font-family: 'Lobster', cursive;
	text-align: center;
	font-size: 25px;	
}

#info
{
	font-size: 18px;
	color: #555;
	text-align: center;
	margin-bottom: 25px;
}

a{
	color: #074E8C;
}
.bg-info{
	font-size: 20px;
}
#area{
	background: #ffe6e6;
	border-left: #ffeb3b;
}

.wrapper {
    text-align: center;
}

.button {
    position: absolute;
    top: 50%;
}

.alert {
  border-left: 6px solid #ffeb3b;
  }

a {
    text-decoration: none;
    display: inline-block;
    padding: 8px 16px;
}

a:hover {
    background-color: #ddd;
    color: black;
}
.next {
    background-color: #4CAF50;
    color: white;
}
.save{
	 background-color: #4CAF50;
    color: white;

}
button:hover{
	background-color: #ddd;
    color: black;
}
button{
	text-decoration: none;
    display: inline-block;
    padding: 8px 16px;

}

	text-align: center;

	</style>
</head>
<body>

  

<form>
	<div class="container-fluid col-md-8"> 
        <!-- <div style="border:  5px solid #F8F8F8"> -->
            <div class="card col-md-12">
              	<div class="card-header"><h3>Create Application</h3></div>
             
               
                <p> 
            <!-- <div style="border: 1px solid #F0F0F0">-->   
                     
		        <div class="alert alert-warning col-sm-12 ">
			     All fields marked with <span>*</span> sign are required 
		        </div>
		         
                </p>
         
                <!-- Caste Certificate Details -->

                <p class="bg-info text-white col-md-12 card-header">Caste Certificate Details</p> 
                <div class="card col-md-12"> 
            
                <div class="form-group required has-feedback">
                   <label for="a_name" class="col-md-12 col-form-label control-label">Applicant's full name (As perspecified in Caste Certificate)</label>
    
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="a_name" placeholder="Applicant's full name" name="a_name"  required>
                        <div class="invalid-feedback">Please fill this field</div>
                    </div>
                </div>
 


                <div class="form-group required">
                    <label for="cerNo" class="col-md-12 col-form-label control-label">Applicant's Certificate No.</label>
                        <div class="col-md-12 mr-auto">
                            <input type="text" class="form-control" id="cerNo" placeholder="Certificate No." name="cerNo" required>
                        </div>
                </div>

  
   
   	            <div class="form-group required row" >
   		            <div class="col-md-6">
   		                <label for="c_date" class="col-md-12 col-form-label control-label">Certificate Issuing Date (DD/MM/YYYY)
   			                <input type="c_date" class="form-control" id="Date" placeholder="DD/MM/YYYY" name="c_date" required>
   		                </label>
   		            </div>
   		      
   		            <div class="form group required col-md-6">
   			            <label for="issueFrom" class="col-md-12 col-form-label control-label">Issued from
 			                <input type="text" class="form-control" id="issueFrom" placeholder="Issued from" name="issueFrom" required>
   			            </label>
   		            </div>
  	            </div>

   	

   	            <div class="form-group required">
                    <label for="authority" class="col-md-12 col-form-label control-label">Designation of Certificate Issuing Authority
                        <input type="text" class="form-control" id="authority" placeholder="Certificate Issuing Authority" name="authority" required>
                    </label>
                </div>
  
   			
   	
   	            <div class="form-group">
                    <label for="documents" class="col-md-12 col-form-label control-label">Documents submitted to the Officer for receiving the caste certificate
                        <input type="text" class="form-control" id="documents" placeholder="Documents submitted" id="documents">
                    </label>
                 </div>
             </div>
              
           <!--Applicant Details  -->
           <p>

                    <p class="bg-info text-white col-md-12 card-header form-group">Applicant Details</p>
                
                   <div class="card col-md-12">
                <div class="form-group required">
                   <label class="col-sm-12 col-form-label control-label">Gender
                      <div for="male" class="form-check form-check-inline col-sm-12">
                      	<label><input type="radio" name="rad" id="male" required>Male</label>
                      </div>  
                      <div for="female" class="form-check form-check-inline  col-sm-12">
                      	<label><input type="radio" name="rad" id="female">Female</label>
                      </div>
                      <div for="other" class="form-check form-check-inline  col-sm-12">
                      	<label><input type="radio" name="rad" id="other">Other</label>
                      </div>  
                    </label>
                </div>   
              

                 <div class="form-group required">
                    <label for="uid" class="col-md-12 col-form-label control-label">UID No.
                        <input type="text" class="form-control" id="uid" name="uid" placeholder="UID no." required>
                    </label>
                </div> 

                
        <div class="form-group required">
            <label for="category" class="col-md-12 col-form-label control-label" >Category Applied
                <select class="form-control" id="category" name="category" required="required">
   		            <option>--select category--</option>		
       	            <option>Sheduled Caste</option>
       	            <option>Scheduled Caste Converted To Buddism</option>
                    <option>Vimukta Jati(A)</option>
                    <option>Nomadic Tribe(B)</option>
                    <option>Nomadic Tribe(C)</option>
                    <option>Nomadic Tribe(D)</option>
                    <option>Other Backward Class</option>
                    <option>Special Backward Class</option>
                    <option>Educationally and Socially Backward Category</option>
                    <option>Special Backward Category(A)</option>
       	        </select>
            </label>
        </div>
  



        <div class="form-group required" >
   		    <label for="caste" class="col-md-12 col-form-label control-label ">Caste Applied
   			   		<select class="form-control" id="caste" name="caste" required="required">
   		                <option>--select caste--</option>		
       	                <option>Ahmednagar</option>
       	                <option>Akola</option>
                        <option>Amravati</option>
                        <option>Aurangabad</option>
       	            </select>
   		        </label>
   		    </div>             
        


        <div class="form-group" >
   		    <label for="subcaste" class="col-md-12 col-form-label control-label ">Sub caste
   			   		<select class="form-control" id="subcaste" name="subcaste">
   		                <option>--select subcaste--</option>		
       	                <option>Ahmednagar</option>
       	                <option>Akola</option>
                        <option>Amravati</option>
                        <option>Aurangabad</option>
       	            </select>
   		        </label>
   		    </div>                    
       
            
        <div class="form-group required row" >
        	<div class="col-md-12">
   		        <label for="dob" class="col-md-12 col-form-label control-label">Date of Birth (DD/MM/YYYY)
   		    	    <input type="date" class="form-control" id="dob" name="dob" placeholder="DD/MM/YYYY" required>
   		        </label>
   		    </div>
        </div>       
        
        </div>
         
    
    
       </p>

       <div class="buttonholder">
       	<button type="button" class="save" id="save">Save</button>
       <a href="Birth_place_details.html" class="next" id="next">Next &raquo;</a>

       </div>
       
    </div>

        
           
                    
           
          
      
         
          </div>
</form>
</html>
