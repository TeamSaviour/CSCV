<script type="text/javascript">

$(document).ready(function () {
    var counter = 0;

    $("#addrow").on("click", function () {
        var newRow = $("<tr>");
        var cols = "4";

        cols += '<td><input type="text" class="form-control col-md-3" name="education' + counter + '"/></td>';
        cols += '<td><input type="text" class="form-control col-md-3" name="i_name' + counter + '"/></td>';
        cols += '<td><input type="text" class="form-control col-md-2" name="i_address' + counter + '"/></td>';
        cols += '<td><input type="text" class="form-control col-md-2" name="from' + counter + '"/></td>';
        cols += '<td><input type="text" class="form-control col-md-2" name="to' + counter + '"/></td>';

        cols += '<td><input type="button" class="ibtnDel btn btn-md btn-danger "  value="Delete"></td>';
        newRow.append(cols);
        $("table.order-list").append(newRow);
        counter++;
    });



    $("table.order-list").on("click", ".ibtnDel", function (event) {
        $(this).closest("tr").remove();       
        counter -= 1
    });


});



function calculateRow(row) {
    var price = +row.find('input[name^="price"]').val();

}

function calculateGrandTotal() {
    var grandTotal = 0;
    $("table.order-list").find('input[name^="price"]').each(function () {
        grandTotal += +$(this).val();
    });
    $("#grandtotal").text(grandTotal.toFixed(2));
}


</script>
