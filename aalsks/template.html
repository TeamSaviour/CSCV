<html>

<head>
  <title>template</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap.min.js"></script>


</head>
<body>
  <div class="container">

    <div class="card">
      <div class="card-body">

      <div class="row">
        <div class="col-6 border">
          <label for="Application_Number"><strong>Application Number  :</strong></label>
        </div>
        <div id="an"></div>

        <div class="col-6 border">
          <label for="Bar Code"><strong>Bar Code  :</strong></label>
        </div>
        <div id="b"></div>

      </div>
<!--  ............      Row 1       ...............    -->
      <div class="row border-left border-right" style="background-color : #a3a3c2">
        <div class="col-12">
        <h5><strong> Application Details ---</strong></h5>
      </div>
      </div>


    <div class="row">
      <div class="col-12 border">
        <label for="name">Name : </label>
        <div id="n"></div>
      </div>
    </div>

    <!--  ............      Row 2      ...............    -->
    <div class="row">

      <div class="col-2  border-left">
        <label for="Gender">Gender  :</label>
        <div id="g"></div>
      </div>
      <div class="col-2 border-left">
        <label for="Birth Date">Birth Date  :</label>
        <div id="bd"></div>
      </div>
      <div class="col-5 border-left">
        <label for="Email Address">Email Address :</label>
        <div id="ea"></div>
      </div>
      <div class="col-3 border-left border-right">
        <label class="Mobile Number">Mobile Number</label>
      </div>

    </div>
    <!--  ............      Row 3       ...............    -->
    <div class="row">
      <div class="col-12 border">
        <label for="Address For Correspondence">Address For Correspondence</label>
        <div id="afc"></div>
      </div>
    </div>
        <!--  ............      Row 4       ...............    -->

      <div class="row">
        <div class="col-12 border-left border-right">
          <label for="Date Of Application Confirmation ">Date Of Application Confirmation :</label>
        </div>
        <div id="dac"></div>
      </div>
    <!--  ............      Row 5       ...............    -->

      <div class="row">
        <div class="col-12 border">
          <label for="Permanent Registration Number Alloted BY The College">Permanent Registration Number Alloted BY The College :</label>
        </div>
        <div id="pr"></div>
      </div>
  <!--  ............      Row 6       ...............    -->
  <div class="row border-left border-right" style="background-color : #a3a3c2">
    <div class="col-12">
      <h5><strong>Applicant's Caste Certificate Details---</strong></h5>
  </div>
  </div>



      <div class="row">
        <div class="col-12 border">
          <label for="Caste Category">Caste Category :</label>
          <div id="cc"></div>
        </div>
      </div>
<!--  ............      Row 7      ...............    -->

      <div class="row">
        <div class="col-6 border-left">
          <label for="Caste">Caste :</label>
          <div id="c"></div>
        </div>
        <div class="col-6 border-left border-right">
          <label for="Sub Caste">Sub Caste :</label>
          <div id="sc"></div>
        </div>
      </div>
<!--  ............      Row 7      ...............    -->

      <div class="row">
        <div class="col-12 border">
          <label for="Caste Certificate Number">Caste Certificate Number :</label>
          <div id="ccn"></div>
        </div>
      </div>

      <!--  ............      Row 7      ...............    -->
      <div class="row">
        <div class="col-12 border-left border-right">
          <label for="Caste Certificate Issued By">Caste Certificate Issued By :</label>
          <div id="ccib"></div>
        </div>
      </div>

            <!--  ............      Row 8      ...............    -->

      <div class="row">
        <div class="col-12 border">
          <label for="District">District :</label>
          <div id="d"></div>
        </div>
      </div>


            <!--  ............      Row 9     ...............    -->

            <div class="row border-left border-right" style="background-color : #a3a3c2">
              <div class="col-12">
                  <h5><strong>Applicant's College Details :</strong></h5>
            </div>
            </div>

      <div class="row">
        <div class="col-12 border">
          <label for="Name Of College">Name Of College :</label>
          <div id="noc"></div>
        </div>
      </div>


            <!--  ............      Row 10     ...............    -->
            <div class="row">
              <div class="col-12 border-left border-right">
                <label for="Address Of College">Address Of College :</label>
                <div id="aoc"></div>
              </div>
            </div>


                  <!--  ............      Row 11     ...............    -->
                  <div class="row">
                    <div class="col-12 border-left border-right">
                      <label for="College Registration Number">College Registration Number :</label>
                      <div id="crn"></div>
                    </div>
                  </div>


                        <!--  ............      Row 12     ...............    -->

                        <div class="row border">
                          <div class="col-6">
                            <label for="Studying In">Studying In (11th or 12th Science ) :</label>
                            <div id="si"></div>
                          </div>

                          <div class="col-3 border-left">
                            <label for="Division">Division :</label>
                            <div id="division"></div>
                          </div>

                          <div class="col-3 border-left">
                            <label for="Roll Number">Roll Number :</label>
                            <div id="rn"></div>
                          </div>
                        </div>


                              <!--  ............      Row 13     ...............    -->

                              <div class="row border-left border-right" style="background-color : #a3a3c2">
                                <div class="col-12">
                                  <h5><strong>Scrunity Commitee Details (To Which The Concerned College Will Submit The Application.) :</strong></h5>
                              </div>
                              </div>


                  <div class="row">
                    <div class="col-12 border-left border-right border-top">
                      <label for="Name Of Commitee">Name Of Commitee :</label>
                      <div id="nameofcommitee"></div>
                    </div>
                  </div>


                        <!--  ............      Row 14     ...............    -->


                        <div class="row">
                          <div class="col-12 border">
                            <label for="Address Of Commitee">Address Of Commitee :</label>
                            <div id="aofc`"></div>
                          </div>
                        </div>


                              <!--  ............      Row 15     ...............    -->



                      <div class="row border-left border-right" style="background-color : #a3a3c2">
                          <div class="col-12">
                              <h5><strong>Documents Details (Documents Attached By The Applicant) :</strong></h5>
                          </div>
                      </div>

                <div class="row">
                  <div class="col-5 border-left">
                    <label for="Document Description"><strong>Document Description</strong></label>
                  </div>
                  <div class="col-3 border-left">
                    <label for="Year Of Document"><strong>Year Of Document</strong></label>
                  </div>
                  <div class="col-4 border-left border-right">
                    <label for="Caste Mentioned In The Document"><strong>Caste Mentioned In The Document</strong></label>
                  </div>
                </div>


                <div class="row  border">
                  <div class="col-5">
                    <label for="Caste">Original Caste Certificate Of The ApplicantS</label>
                  </div>
                  <div class="col-3 border-left">
                    <div id="one"></div>
                  </div>
                  <div class="col-4 border-left">
                    <div id="two"></div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-5 border-left">
                    <label for="Certified Copy of CC">Certified Copy Of Caste Certificate Of Applicant</label>
                  </div>
                  <div class="col-3 border-left"></div>
                  <div class="col-4 border-left border-right"></div>
                </div>

                <div class="row border">
                  <div class="col-5">
                    <label for="Affidivate">Original Affidavit (In Specimen Form 3 Rule-4 (1))</label>
                  </div>
                  <div class="col-3 border-left"></div>
                  <div class="col-4 border-left border-right"></div>
                </div>

                <div class="row ">
                  <div class="col-5 border-left">
                    <label for="Affidavit1">Original Affidavit (In Specimen Form 17 Rule-14 (1))</label>
                  </div>
                  <div class="col-3 border-left"></div>
                  <div class="col-4 border-left border-right"></div>
                </div>

                <div class="row border">
                  <div class="col-5">
                    <label for="Certificate Principal">Certificate By The Principal Of College</label>
                  </div>
                  <div class="col-3 border-left"></div>
                  <div class="col-4 border-left"></div>
                </div>

                <div class="row">
                  <div class="col-5 border-left">
                    <label for="Attested Xerox Copy Of Identity Card Issued By The College">Attested Xerox Copy Of Identity Card Issued By The College</label>
                  </div>
                  <div class="col-3 border-left"></div>
                  <div class="col-4 border-left border-right"></div>
                </div>

                <div class="row border">
                  <div class="col-5">
                    <label for="tc">Primary School Leaving Certificate</label>
                  </div>
                  <div class="col-3 border-left"></div>
                  <div class="col-4 border-left"></div>
                </div>

                <div class="row">
                  <div class="col-5 border-left">
                    <label for="Extract Birth/Death Register">Extract Of Birth/Death Register(Village Register -14)</label>
                  </div>
                  <div class="col-3 border-left"></div>
                  <div class="col-4 border-left border-right"></div>
                </div>

                <div class="row border">
                  <div class="col-5">
                    <label for="Authority Name">Caste Certificate Issued By The Compentent Authority</label>
                  </div>
                  <div class="col-3 border-left"></div>
                  <div class="col-4 border-left"></div>
                </div>


                <br>
                <br>

                <div class="row">
                  <div class="col-12">
                    <label>Date Of Submission Of Applicant :</label>
                  </div>
                </div>

                <br>

                <div class="row">
                  <div class="col-6">
                    <label>Acknowledgement Of The College :</label>
                  </div>

                  <div class="col-6 text-center">
                    <label><span>Signature Of Applicant :</span></label>
                  </div>
                </div>







    </div>

  </div>


</body>

</html>
